<script src="https://unpkg.com/vue"></script>
<!--
Velocity works very much like jQuery.animate and is
a great option for JavaScript animations
-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/velocity/1.2.3/velocity.min.js"></script>

<div id="example-4">
  <button @click="show = !show">
    Toggle
  </button>
  <transition
    v-on:before-enter="beforeEnter"
    v-on:enter="enter"
    v-on:after-enter="afterEnter"
    v-bind:css="false"
  >
    <p v-if="show" style="background-color: red;width:100px;height:100px">
      Demo
    </p>
  </transition>
</div>
</div>


<script>
  new Vue({
    el: '#example-4',
    data: {
      show: false
    },
    methods: {
      beforeEnter: function (el) {
          console.log(el)
        el.style.transform = 'rotateZ(60deg)'
      },
      enter: function (el, done) {
        Velocity(el, {rotateZ:'60deg'}, { duration:0 })
        Velocity(el, {rotateZ:'60deg', translateX:'800px',translateY:'0px' }, { duration: 2000,complete: done })
      },
      afterEnter: function (el) {
        this.show = false
      }
    }
  })
</script>
