<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mysell</title>
    <style>
      p{
        height:100px;
        position: relative;
      }
      p::after{
         position: absolute;
         bottom: 0;
         left: 55px;
         right: 0;
         content: '';
         border-bottom: 1px solid #cccccc;
         background-color: red;
          -webkit-transform-origin: 0 100%;
         transform-origin: 0 100%;  //最重要的是这两个
          -webkit-transform: scaleY(.6);
          transform: scaleY(.6);     //最重要的是这两个，设置纵向缩放50%
       }
      p:last-child:after{
        border:none;
      }
    </style>
  </head>
  <body>
  <h1>这是标题</h1>
  <p>第一个段落。</p>
  <p>第二个段落。</p>
  <p>第三个段落。</p>
  <p>第四个段落。</p>
  <p>第五个段落。</p>
  </body>
</html>
